<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_registration.css">
    <title>Аттестация</title>
</head>
<body>
    <header class="head">
        <div class="flex-left" style="width: inherit; display: flex; align-items: center">
        <logo>
            <img src="./img/logo.png" alt="logotype" class="logo">
        </logo>
        <b class="pcs">PCS Frontend</b>
        </div>
        <div class="flex_right">
            <a class="registration" href="./registration.html">Регистрация</a>
            <a class="join" href="./index.html">Вход</a>
        </div>
    </header>
    <main class="flex_form">
        <form class="form">
            <h1 class="join-form">Вход</h1>
            <div class="container">
                <label class="email-form-label">Email</label>
                <input type="text" class="email_input" name="email" type="email" placeholder="Введите email">
                <label class="password-form-label">Пароль</label>
                <input type="text" class="password_input" name="email" type="email" placeholder="Введите пароль">
                <label class="confirmation-form-label">Подтверждение пароля</label>
                <input type="text" class="confirmation_input" name="email" type="email" placeholder="Подтвердите пароль">
                <div class="grid_radio">
                <label class="gender-form-label">Пол</label>
                            <div class="radio_input_man">
                                <input name="choice" type="radio" id="belonging" value="Man">
                                <label for="belonging" class="genus">Мужской</label>
                            </div>
                            <div class="radio_input_girl">
                                <input name="choice" type="radio" id="belonging" value="Woman">
                                <label for="belonging" class="genus">Женский</label>
                            </div>
                        </div>
                <label class="resume-label">О себе</label>
                <textarea type="text" class="resume_input" placeholder="Расскажите о себе..."></textarea>
                <div class="square" style="color: rgba(120, 120, 120, 1);">
                    <input type="checkbox" name="interest" checked/>
                    <label for="coding">Я согласен получать обновления на почту</label>
                </div>
                <div class="flex_btn">
                    <button class="btn_form">Регистрация</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
